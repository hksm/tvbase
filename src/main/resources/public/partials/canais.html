<div class="well">
	<form ng-submit="adicionaCanal()" class="form-horizontal">
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Canal</label>
			<div class="col-sm-10">
				<input type="text" id="nome" ng-model="canal.nome" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="poster" class="col-sm-2 control-label">Logo</label>
			<div class="col-sm-10">
				<input type="text" id="poster" ng-model="canal.logo" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Enviar</button>
				<button type="button" class="btn btn-default" ng-show="canal.id != null" ng-click="resetaCanal()">Cancelar</button>
			</div>
		</div>
	</form>
	
	<div ng-show="mensagem != null" class="alert alert-success" role="alert">{{ mensagem }}</div>
</div>

<div class="row">
	<div class="col-xs-6 col-md-2" ng-repeat="canal in canais">
		<a href="#" class="thumbnail">
			<img ng-src="{{ canal.logo }}" alt="{{ canal.nome }}">
		</a>
		<span class="glyphicon glyphicon-remove glyph-remove" ng-click="deletaCanal(canal.id)"></span>
		<span class="glyphicon glyphicon-edit glyph-edit" ng-click="carregaCanal(canal.id)"></span>
		
	</div>
</div>
