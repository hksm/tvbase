<div class="well">
	<form class="form-horizontal" ng-submit="adicionaEpisodio()">
		<div class="form-group">
			<label for="serie" class="col-sm-2 control-label">Série</label>
			<div class="col-sm-10">				
				<div class="btn-group" uib-dropdown>
					<button class="btn btn-default" type="button" id="serie" uib-dropdown-toggle >
						<span class="conteudo">{{ episodio.serie.nome }}</span>
						<span class="caret"></span>
					</button>
					<ul class="uib-dropdown-menu">
						<li ng-repeat="serie in series"><a ng-click="seleciona(serie.id)">{{ serie.nome }}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="temporada" class="col-sm-2 control-label">Temporada</label>
			<div class="col-sm-10">
				<input type="number" id="temporada" class="form-control" ng-model="episodio.temporada">
			</div>
		</div>
		<div class="form-group">
			<label for="numero" class="col-sm-2 control-label">Número</label>
			<div class="col-sm-10">
				<input type="number" id="numero" class="form-control" ng-model="episodio.numero">
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="text" id="nome" class="form-control" ng-model="episodio.nome">
			</div>
		</div>
		<div class="form-group">
			<label for="data" class="col-sm-2 control-label">Data de Exibição</label>
			<div class="col-sm-10">
				<input type="text" id="data" class="form-control" ng-model="episodio.dataExibicao" bs-datepicker date-format="dd/MM/yyyy" model-date-format="yyyy-MM-dd" date-type="string" autoclose="true">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Enviar</button>
				<button type="button" class="btn btn-default" ng-show="episodio.id != null" ng-click="resetaEpisodio()">Cancelar</button>
			</div>
		</div>
	</form>
	
	<div ng-show="mensagem != null" class="alert alert-success" role="alert">{{ mensagem }}</div>
</div>

<div class="panel panel-default">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Série</th>
				<th>Número</th>
				<th>Nome</th>
				<th>Data Exib.</th>
				<th></th>
			</tr>
		</thead>
		<tbody ng-repeat="serie in series" ng-if="serie.episodios.length != 0">
			<tr ng-repeat="episodio in serie.episodios">
				<td>{{ episodio.id }}</td>
				<td>{{ serie.nome }}</td>
				<td>{{ episodio.temporada }}x<span ng-if="episodio.numero<10">0</span>{{ episodio.numero }}</td>
				<td>{{ episodio.nome }}</td>
				<td>{{ episodio.dataExibicao | date:'dd/MM/yyyy' }}</td>
				<td class="icones">
					<span class="glyphicon glyphicon-edit" ng-click="carregaEpisodio(episodio.id)"></span>
					<span class="glyphicon glyphicon-remove" ng-click="deletaEpisodio(episodio.id)"></span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
